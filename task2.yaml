apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
  labels:
    app: nginx-dep
spec:
  replicas: 1
  selector:
    matchLabels:
     app: nginx-dep
  template:
    metadata:
      labels:
        app: nginx-dep
    spec:
      initContainers:
      - name: init-busybox
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup nginx-svc.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo wait service for nginx; sleep 2; done"]
      containers:
      - name: nginx-dep
        image: nginx:latest
        ports:
        - containerPort: 80
